<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{site.title}}</title>
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <!--   Syntax highlighting is only needed for posts -->
  {% if page.layout == 'post' %}
  <link rel="stylesheet" href="{{site.baseurl}}/css/syntax-highlighter.css">
  {% endif %}
  <link href="//fonts.googleapis.com/css?family=Space+Mono|Work+Sans:700" rel="stylesheet">

</head>
<body>

<input type="checkbox" id="hamburger" name="hamburger">
<label id="label-ham" for="hamburger"></label>
<div class="menu-container">
  <div class="menu"></div>
  <div class="links">
      <a href="{{site.baseurl}}/"><i class="fa fa-home"></i>&nbsp;Home</a>
      <a href="{{site.baseurl}}/about/"><i class="fa fa-info-circle"></i>&nbsp;About Par4Sim</a>
      <a href="{{site.baseurl}}/install/"><i class="fa fa-cog"></i>&nbsp;Installation</a>
      <a href="{{site.baseurl}}/publications/"><i class="fa fa-print"></i>&nbsp;Publications</a>
      <a href="https://github.com/uhh-lt/par4sem"><i class="fa fa-code-fork"></i>&nbsp;Source Code</a>
      <a href="{{site.baseurl}}/aboutus/"><i class="fa fa-user"></i>&nbsp;About Us</a>
      <a href="{{site.baseurl}}/contact/"><i class="fa fa-envelope-square"></i>&nbsp;Contact Us</a>
  </div>
</div>

<div class="content">
<header>
    <table width="100%">
      <tr>
        <td valign="top">
      <img src={{site.baseurl}}/assets/img/logo.jpg alt="Par4Sem" height="42" width="42">
     <a href="{{site.baseurl}}/"><h1 class="site-title">{{site.title}}</h1></a>
     <img src={{site.baseurl}}/assets/img/logo.jpg alt="Par4Sem" height="42" width="42">
     </td>
     </tr>
     </table>
</header>
  {{ content }}

    <footer>
      Using the minimal Jekyll theme of <a href="https://github.com/sharu725/krishna">Krishna</a>
  </footer>
</div>
  <!-- Calling Fontawesome at the end to avoid delay in loading -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% include analytics.html %}
</body>
</html>
